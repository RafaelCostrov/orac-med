<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - ORAC</title>

  <!-- Fonte padrão -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS desta página (agora em /static) -->
  <link rel="stylesheet" href="/static/css/cadastro.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="/static/img/Logo.png" alt="Logo ORAC" class="logo" />
    <nav>
      <a href="atendimento.html">Atendimento</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="relatorio.html">Relatório</a>
    </nav>
    <div class="perfil-wrap">
      <span class="nome-usuario">Eduardo</span>
      <button id="avatarBtn" class="avatar-btn" aria-haspopup="true" aria-expanded="false" aria-controls="profileMenu">
        <img src="/static/img/perfil1.png" alt="Abrir menu do usuário" />
      </button>
      <div id="profileMenu" class="profile-menu" role="menu" aria-hidden="true">
        <div class="profile-header">
          <img src="/static/img/perfil1.png" alt="" class="thumb" />
          <div class="who">
            <strong>Eduardo</strong>
            <small>@usuario</small>
          </div>
        </div>
        <hr />
        <a href="conta.html" class="menu-item" role="menuitem" id="btnMinhaConta">
          <svg viewBox="0 0 24 24" class="mi" aria-hidden="true">
            <path d="M12 12c2.761 0 5-2.463 5-5.5S14.761 1 12 1 7 3.463 7 6.5 9.239 12 12 12zm0 2c-4.418 0-8 2.91-8 6.5V22h16v-1.5c0-3.59-3.582-6.5-8-6.5z" fill="currentColor" />
          </svg>
          Minha conta
        </a>
        <a href="login.html" class="menu-item danger" role="menuitem" id="btnSair">
          <svg viewBox="0 0 24 24" class="mi" aria-hidden="true">
            <path d="M10 17l-1.41-1.41L12.17 12 8.59 8.41 10 7l5 5-5 5zM4 4h7v2H6v12h5v2H4V4z" fill="currentColor" />
          </svg>
          Sair
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Faixa verde -->
    <div class="faixa">
      <h1>Cadastro</h1>
      <div class="faixa-right">
        <div class="tipo-lista">
          <label for="tipoLista">Tipo</label>
          <select id="tipoLista">
            <option value="usuarios">Usuários</option>
            <option value="clientes">Clientes</option>
            <option value="exames">Exames</option>
          </select>
        </div>

        <div class="itens-por-pagina">
          <label for="ipp">Itens/página</label>
          <select id="ipp">
            <option>10</option><option>20</option><option>50</option>
          </select>
        </div>

        <button id="btnFiltro" class="icon-btn" title="Filtros">
          <img src="/static/img/icons/icon-filtro.png" alt="Filtros">
        </button>
        <button id="btnImprimir" class="icon-btn" title="Imprimir">
          <img src="/static/img/icons/icon-impressora.png" alt="Imprimir">
        </button>
        <button id="btnNovo" class="icon-btn" title="Novo cadastro">
          <img src="/static/img/icons/icon-plus.png" alt="Novo">
        </button>
      </div>
    </div>

    <!-- Tabela -->
    <section class="tabela-wrap">
      <table id="tblCad">
        <thead id="theadCad"></thead>
        <tbody id="tbodyCad"><tr><td>Sem registros.</td></tr></tbody>
      </table>

      <div class="paginacao">
        <button id="prev" class="btn cinza">
          <img src="/static/img/icons/arrow_esquerda.png" class="icon-paginacao" alt=""><span>Anterior</span>
        </button>
        <span id="pinfo">Página 1 de 1</span>
        <button id="next" class="btn cinza">
          <span>Próxima</span><img src="/static/img/icons/arrow.png" class="icon-paginacao" alt="">
        </button>
      </div>
    </section>
  </main>

  <!-- MODAL: Novo/Editar -->
  <div id="modalCadastro" class="modal modal--brand" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cadTitle">
    <div class="modal__backdrop" data-close="modalCadastro"></div>
    <div class="modal__dialog modal-lg">
      <div class="modal__header">
        <h2 id="cadTitle">Novo cadastro</h2>
        <button class="modal__close" data-close="modalCadastro" aria-label="Fechar">&times;</button>
      </div>
      <div class="modal__body">
        <form id="formCadastro" autocomplete="off">
          <div class="grid filtros-grid">
            <div class="fg">
              <label for="cadTipo">Tipo</label>
              <select id="cadTipo">
                <option value="usuarios">Usuário</option>
                <option value="clientes">Cliente</option>
                <option value="exames">Exame</option>
              </select>
            </div>

            <!-- ======= USUÁRIOS ======= -->
            <div class="fg cad-field" data-for="usuarios">
              <label>Nome</label>
              <input id="nome_usuario" type="text" placeholder="Nome completo">
            </div>
            <div class="fg cad-field" data-for="usuarios">
              <label>E-mail</label>
              <input id="email_usuario" type="email" placeholder="email@exemplo.com">
            </div>
            <div class="fg cad-field" data-for="usuarios">
              <label>Senha</label>
              <input id="senha" type="password" placeholder="••••••••">
            </div>
            <div class="fg cad-field" data-for="usuarios">
              <label>Perfil</label>
              <select id="role">
                <option value="ADMIN">ADMIN</option>
                <option value="OPERADOR">OPERADOR</option>
              </select>
            </div>

            <!-- ======= CLIENTES ======= -->
            <div class="fg cad-field hidden" data-for="clientes">
              <label>Nome do cliente</label>
              <input id="nome_cliente" type="text" placeholder="Razão/Nome">
            </div>
            <div class="fg cad-field hidden" data-for="clientes">
              <label>CNPJ do cliente</label>
              <input id="cnpj_cliente" type="text" placeholder="00.000.000/0000-00">
            </div>
            <div class="fg cad-field hidden" data-for="clientes">
              <label>Tipo do cliente</label>
              <select id="tipo_cliente">
                <option value="EMPRESA">EMPRESA</option>
                <option value="PARTICULAR">PARTICULAR</option>
                <option value="CREDENCIADO">CREDENCIADO</option>
              </select>
            </div>

            <!-- ======= EXAMES ======= -->
            <div class="fg cad-field hidden" data-for="exames">
              <label>Nome do exame</label>
              <input id="nome_exame" type="text" placeholder="Ex.: Audiometria">
            </div>
            <div class="fg cad-field hidden" data-for="exames">
              <label>Interno?</label>
              <select id="is_interno">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            <div class="fg cad-field hidden" data-for="exames">
              <label>Valor (R$)</label>
              <input id="valor_exame" type="number" step="0.01" min="0" placeholder="0,00">
            </div>
          </div>
        </form>
      </div>
      <div class="modal__footer">
        <button class="btn cinza" data-close="modalCadastro" type="button">Voltar</button>
        <button id="btnExcluirReg" class="btn vermelho" type="button" style="display:none">Excluir</button>
        <button class="btn verde" form="formCadastro">Salvar</button>
      </div>
    </div>
  </div>

  <!-- MODAL: Filtros -->
  <div id="modalFiltrosCad" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="filtrosTitle">
    <div class="modal__backdrop" data-close="modalFiltrosCad"></div>
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 id="filtrosTitle">Filtros</h2>
        <button class="modal__close" data-close="modalFiltrosCad" aria-label="Fechar">&times;</button>
      </div>
      <div class="modal__body">
        <form id="formFiltros">
          <div class="grid filtros-grid">
            <!-- Usuários -->
            <div class="fg filtro-field" data-for="usuarios">
              <label>Nome</label>
              <input id="f_u_nome" type="text">
            </div>
            <div class="fg filtro-field" data-for="usuarios">
              <label>E-mail</label>
              <input id="f_u_email" type="text">
            </div>
            <div class="fg filtro-field" data-for="usuarios">
              <label>Perfil</label>
              <select id="f_u_role">
                <option value="">Todos</option>
                <option value="ADMIN">ADMIN</option>
                <option value="OPERADOR">OPERADOR</option>
              </select>
            </div>

            <!-- Clientes -->
            <div class="fg filtro-field hidden" data-for="clientes">
              <label>Nome</label>
              <input id="f_c_nome" type="text">
            </div>
            <div class="fg filtro-field hidden" data-for="clientes">
              <label>CNPJ</label>
              <input id="f_c_cnpj" type="text">
            </div>
            <div class="fg filtro-field hidden" data-for="clientes">
              <label>Tipo</label>
              <select id="f_c_tipo">
                <option value="">Todos</option>
                <option value="EMPRESA">EMPRESA</option>
                <option value="PARTICULAR">PARTICULAR</option>
                <option value="CREDENCIADO">CREDENCIADO</option>
              </select>
            </div>

            <!-- Exames -->
            <div class="fg filtro-field hidden" data-for="exames">
              <label>Nome do exame</label>
              <input id="f_e_nome" type="text">
            </div>
            <div class="fg filtro-field hidden" data-for="exames">
              <label>Interno?</label>
              <select id="f_e_interno">
                <option value="">Todos</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            <div class="fg filtro-field hidden" data-for="exames">
              <label>Valor mín.</label>
              <input id="f_e_valor_min" type="number" step="0.01" min="0">
            </div>
            <div class="fg filtro-field hidden" data-for="exames">
              <label>Valor máx.</label>
              <input id="f_e_valor_max" type="number" step="0.01" min="0">
            </div>
          </div>
        </form>
      </div>
      <div class="modal__footer">
        <button id="filtrosLimparCad" class="btn cinza" type="button">Limpar</button>
        <button id="filtrosAplicarCad" class="btn verde" type="button">Aplicar</button>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <hr class="solid">
    <div class="container-footer">
      <div>
        <p class="texto-footer">© 2025 Orac</p>
        <a>Suporte</a>
        <a>Controller & Oraculu's</a>
        <a>Controller Medicina</a>
      </div>
      <div>
        <a><img src="/static/img/icons/instagram (2).png" alt="Instagram icon" class="icon-footer"></a>
        <a><img src="/static/img/icons/linkedin.png" alt="LinkedIn icon" class="icon-footer"></a>
        <a><img src="/static/img/icons/whatsapp.png" alt="Whatsapp icon" class="icon-footer"></a>
      </div>
    </div>

    <div>
      <a href="https://www.instagram.com/controllermedseg/" target="_blank">
        <img src="/static/img/icons/instagram.png" alt="Instagram" class="icon-footer" />
      </a>
      <a href="https://www.instagram.com/controllermedseg/" target="_blank" class="img-footer">
        <img src="/static/img/medseg.png" alt="Logo ORAC" />
      </a>
    </div> 
    -->
  </footer>

  <!-- JS desta página -->
  <script src="/static/js/cadastro.js" defer></script>
</body>
</html>
